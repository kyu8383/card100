<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>해나 &amp; 루나의 100일 초대장</title>
  <!-- 모바일 화면 최적화를 위한 메타 태그 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 구글 폰트 예시 -->
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">

  <style>
    /* 전체 화면 기본 설정 */
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe1e1; /* 파스텔 톤 분홍 배경 */
      font-family: 'Nanum Gothic', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background-color: #fff;
      width: 90%;
      max-width: 400px;
      text-align: center;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    /* 상단 타이틀 */
    .card h1 {
      font-family: "Hi Melody", sans-serif;
      font-weight: 900;
      font-size: 33px;
      color: #ff7676;
      margin: 0 0 10px;
      position: relative;
    }
    /* “100일 초대장” 문구 아래 설명 */
    .message {
      font-size: 15px;
      line-height: 1.5;
      color: #555;
      margin: 0 auto 20px;
      padding: 0 10px;
    }
    /* 아기 사진 슬라이드 영역 (원형) */
    .baby-face {
      width: 180px;
      height: 180px;
      margin: 0 auto 15px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #ffd3d3; /* 원 주위 테두리 */
      position: relative;
    }
    .baby-face img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.6s ease-in-out;
      opacity: 0;
    }
    .baby-face img.active {
      opacity: 1;
    }
    /* 날짜 & 장소 정보 */
    .details {
      font-weight: bold;
      margin: 20px 0 10px;
      font-size: 16px;
      color: #444;
      line-height: 1.5;
    }
    .details a {
      color: #444;
      text-decoration: none;
      border-bottom: 1px dashed #444;
    }
    .details a:hover {
      color: #ff7676;
      border-bottom-color: #ff7676;
    }
    /* 하단 서명 */
    .signature {
      font-size: 14px;
      color: #999;
      margin-top: 15px;
    }
    /* 하트나 꽃 같은 장식 */
    .decoration {
      position: absolute;
      font-size: 24px;
    }
    .decoration1 {
      top: 10px;
      left: 10px;
    }
    .decoration2 {
      top: 60px;
      right: 20px;
    }
    .decoration3 {
      bottom: 10px;
      left: 30px;
    }
    .decoration4 {
      bottom: 50px;
      right: 40px;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- 장식 이모지 -->
    <div class="decoration decoration1">✨</div>
    <div class="decoration decoration2">🌸</div>
    <div class="decoration decoration3">💖</div>
    <div class="decoration decoration4">🌼</div>

    <h1>해나 &amp; 루나의 100일 초대장</h1>
    <p class="message">
      우리 아가들이 세상에 온 지 <strong>100일</strong>이 되었습니다.<br>
      두 손 가득 안겨온 기쁨을<br>
      함께 나누며 축하해 주시면 감사하겠습니다.
    </p>

    <!-- 아기 사진 슬라이드 영역 - 두 개의 이미지 요소 사용 -->
    <div class="baby-face">
      <img id="babyImage1" class="active" src="1.jpg" alt="쌍둥이 아기 사진">
      <img id="babyImage2" src="" alt="쌍둥이 아기 사진">
    </div>

    <!-- 날짜, 시간, 장소 정보 -->
    <div class="details">
      <p>📅 2025년 4월 20일 (일)</p>
      <p>🕰 오전 11시 30분</p>
      <p>🗺️ 장소 :  
        <a href="https://map.naver.com/p/search/%EA%B4%91%EB%AA%85%EA%B8%B4%EC%9E%90/place/36027038?placePath=?entry=pll&from=nx&fromNxList=true&searchType=place&c=15.00,0,0,0,dh" 
           target="_blank">
          광명 긴자 (Click)
        </a>
      </p>
    </div>

    <!-- 서명 -->
    <div class="signature">해나 &amp; 루나 드림</div>
  </div>

  <script>
    // 슬라이드쇼용 이미지 배열 (실제 이미지 파일 경로에 맞게 수정)
    const images = [
      "1.jpg",
      "2.png",
      "3.jpg",
      "4.jpg",
      "5.jpg",
      "6.jpg",
      "7.jpg",
      "8.jpg",
      "9.jpg",
      "10.png"
    ];

    let currentIndex = 0;
    const totalSlides = images.length;
    const intervalTime = 3000; // 3초마다 전환

    // 두 이미지 요소 참조
    const babyImage1 = document.getElementById("babyImage1");
    const babyImage2 = document.getElementById("babyImage2");
    let showingImage1 = true; // 현재 표시 중인 이미지 추적

    function showNextImage() {
      // 다음 이미지 인덱스 업데이트
      currentIndex = (currentIndex + 1) % totalSlides;

      if (showingImage1) {
        babyImage2.src = images[currentIndex];
        babyImage2.onload = () => {
          // babyImage2를 보이게 하고, babyImage1은 서서히 숨기기
          babyImage2.classList.add("active");
          babyImage1.classList.remove("active");
          showingImage1 = false;
        };
      } else {
        babyImage1.src = images[currentIndex];
        babyImage1.onload = () => {
          babyImage1.classList.add("active");
          babyImage2.classList.remove("active");
          showingImage1 = true;
        };
      }
    }

    // 일정 시간마다 이미지 전환
    setInterval(showNextImage, intervalTime);
  </script>
</body>
</html>
